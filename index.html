<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>ROBO.SCHOOL</title>
  </head>
  <body>
    <header>
      <div class="container-large">
        <div class="header-wrap">
          <a href="/" class="logo">ROBO.SCHOOL</a>
          <nav class="header-about">
            <a href="#">О школе</a>
            <a href="#">Тренеры</a>
            <a href="#">Стоимость</a>
          </nav>
          <a href="tel: +7 800 000 11 22" class="tel">+7 800 000 11 22</a>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <div class="hero-wrap">
            <div class="hero-left">
              <h1>ROBO SCHOOL</h1>
              <div class="hero-desc">
                <p>Курсы повышения квалификации по робототехнике</p>
                <p>для педагогов начальной школы</p>
              </div>
              <button class="enroll">Записаться на курс</button>
            </div>
            <div class="hero-right">
              <img class="hero-ellipse" src="./assets/images/ellipse.png" alt="ellipse">
              <img class="hero-img" src="./assets/images/hero.png" alt="hero">
            </div>
          </div>
        </div>
      </section>
      <section class="coaches">
        <div class="container">
          <div class="coaches-wrap" id="coaches-wrap">
            <h2>Профессиональные тренеры</h2>
            <div class="coach-list" id="coach-list"></div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <div class="coach-popup-wrap" id="coach-popup-wrap">
      <div class="coach-popup">
        <div class="coach-profile" id="coach-profile"></div>
        <div class="coach-tabs" id="coach-tabs"></div>
        <div class="coach-content" id="coach-content"></div>
      </div>
    </div>
  </body>
  <script src="./assets/scripts/coach-data.js"></script>
  <script src="./assets/scripts/coach-cards.js"></script>
  <script src="./assets/scripts/coach-popup.js"></script>
</html>
